<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quiz sobre Solos • KLZ</title>

<!-- Fonte Material Symbols Outlined -->
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

<style>
body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    padding: 20px;
}

.container {
    max-width: 600px;
    margin: 50px auto;
    background: #fff;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 0 10px rgba(0,0,0,0.2);
}

h1 {
    text-align: center;
    margin-bottom: 20px;
    color: #8B4513;
}

.quiz-question {
    font-size: 1.2rem;
    margin-bottom: 15px;
}

.answers {
    list-style: none;
    padding: 0;
}

.answers li {
    background-color: #8B4513;
    color: #fff;
    margin: 8px 0;
    padding: 10px;
    border-radius: 8px;
    cursor: pointer;
    display: flex;
    align-items: center;
    gap: 10px;
    transition: background 0.3s;
}

.answers li:hover {
    background-color: #A0522D;
}

.material-symbols-outlined {
    font-family: 'Material Symbols Outlined';
    font-weight: normal;
    font-style: normal;
    font-size: 24px;
    display: inline-block;
    -webkit-font-feature-settings: 'liga';
    -webkit-font-smoothing: antialiased;
}

.result {
    display: none;
    text-align: center;
    font-size: 1.2rem;
    margin-top: 20px;
    padding: 15px;
    background-color: #FFD700;
    border-radius: 8px;
}
</style>
</head>

<body>

<div class="container">
    <h1>Quiz sobre Solos</h1>
    <div id="quiz">
        <!-- Pergunta será carregada aqui -->
    </div>
    <div class="result" id="result">
        <span class="material-symbols-outlined">emoji_events</span>
        <span id="result-text"></span>
    </div>
</div>

<script>
const quizData = [
    {
        question: "Qual é o tipo de solo mais fértil para agricultura?",
        answers: ["Arenoso", "Argiloso", "Terra preta", "Pedregoso"],
        correct: 2
    },
    {
        question: "O que é horizonte do solo?",
        answers: ["Camadas do solo", "Insetos do solo", "Raízes de plantas", "Nuvens acima do solo"],
        correct: 0
    },
    {
        question: "Qual solo é mais drenante?",
        answers: ["Argiloso", "Arenoso", "Humoso", "Laterítico"],
        correct: 1
    },
    {
        question: "O solo laterítico é típico de qual clima?",
        answers: ["Desértico", "Tropical úmido", "Temperado", "Ártico"],
        correct: 1
    },
    {
        question: "Qual solo é formado pela decomposição de matéria orgânica?",
        answers: ["Solo arenoso", "Solo pedregoso", "Solo humoso", "Solo calcário"],
        correct: 2
    }
];

let currentQuestion = 0;
let score = 0;

const quiz = document.getElementById('quiz');
const resultDiv = document.getElementById('result');
const resultText = document.getElementById('result-text');

function loadQuestion() {
    const q = quizData[currentQuestion];
    let html = `<div class="quiz-question">${q.question}</div><ul class="answers">`;
    q.answers.forEach((ans, i) => {
        html += `<li onclick="selectAnswer(${i})"><span class="material-symbols-outlined">arrow_right</span>${ans}</li>`;
    });
    html += '</ul>';
    quiz.innerHTML = html;
}

function selectAnswer(i) {
    if (i === quizData[currentQuestion].correct) {
        score++;
    }

    currentQuestion++;
    if (currentQuestion < quizData.length) {
        loadQuestion();
    } else {
        showResult();
    }
}

function showResult() {
    quiz.style.display = 'none';
    resultDiv.style.display = 'block';
    resultText.textContent = `Você acertou ${score} de ${quizData.length} perguntas!`;
}

// Inicializa o quiz
loadQuestion();
</script>

</body>
</html>
