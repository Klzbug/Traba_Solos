<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opiniões - Traba Solos</title>
    <link rel="stylesheet" href="index.css"> <!-- Reutilizando o CSS principal -->
    <link rel="stylesheet" href="opinioes.css">
</head>
<body>
    <header>
        <h1>Opiniões sobre Solos</h1>
        <nav>
            <a href="Index.html">Página Inicial</a>
            <!-- Adicionar outros links de navegação se necessário -->
        </nav>
    </header>

    <main>
        <section id="form-opiniao">
            <h2>Deixe sua Opinião</h2>
            <form id="opiniao-form">
                <div class="form-group">
                    <label for="nome">Seu Nome:</label>
                    <input type="text" id="nome" required>
                </div>
                <div class="form-group">
                    <label for="email">Seu Email:</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="texto">Opinião:</label>
                    <textarea id="texto" rows="5" required></textarea>
                </div>
                <button type="submit">Enviar Opinião</button>
            </form>
        </section>

        <section id="lista-opinioes">
            <h2>Opiniões Recentes</h2>
            <div id="opinioes-container">
                <!-- Opiniões serão carregadas aqui pelo JavaScript -->
                <p>Carregando opiniões...</p>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Traba Solos</p>
    </footer>

    <script src="opinioes.js"></script>
</body>
</html>
